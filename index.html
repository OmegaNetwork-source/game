<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bushido RPG - Final</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #f0e7d4; margin: 0; padding: 0; }
    #container { max-width: 720px; margin: 30px auto; background: #fff; padding: 20px; border: 4px solid #3a2f23; border-radius: 10px; text-align: center; }
    .btn { padding: 10px 20px; font-size: 1em; margin: 10px; cursor: pointer; border: 2px solid #3a2f23; background: #fff; }
    .sprites { position: relative; display: flex; justify-content: space-around; align-items: center; margin: 20px 0; }
    .sprites img { width: 100px; z-index: 2; animation: bobbing 1.5s infinite ease-in-out; }
    @keyframes bobbing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    .fx { position: absolute; width: 120px; height: 120px; transform: translate(-50%, -50%); background-size: contain; background-repeat: no-repeat; background-position: center; animation: fxFade 0.6s ease-out forwards; pointer-events: none; z-index: 5; }
    @keyframes fxFade { 0% { opacity: 1; transform: scale(0.7) translate(-50%, -50%); } 100% { opacity: 0; transform: scale(1.5) translate(-50%, -50%); } }
    .hp-bar-container { text-align: center; margin-top: 10px; }
    .hp-bar { width: 100px; height: 12px; background: #ccc; border: 1px solid #000; margin: auto; position: relative; }
    .fill { height: 100%; background: #c0392b; }
    .hp-text { font-size: 0.9em; margin-top: 4px; }
    #log-box { background: #eee; border: 1px solid #333; height: 100px; overflow-y: auto; padding: 10px; margin: 20px 0; }
    .log-left { text-align: left; }
    .log-right { text-align: right; }
    #actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    #leaderboard { border-top: 2px solid #3a2f23; padding-top: 10px; }
    #leaderboard ul { list-style: none; padding: 0; margin: 0; text-align: center; }
  </style>
</head>
<body>
<div id="container">
  <h2 id="vs-title">Bushido Clan Duel</h2>
  <div id="setup">
    <p>Enter your name:</p>
    <input id="username" placeholder="e.g. Kazuki">
    <p>Choose your clan:</p>
    <button class="btn" onclick="start('fire')">üî• Fire Bushido</button>
    <button class="btn" onclick="start('water')">üíß Water Bushido</button>
  </div>
  <div id="game" style="display:none;">
    <div class="sprites">
      <div class="hp-bar-container">
        <img id="player-sprite"><br>
        <div class="hp-bar"><div id="player-hp" class="fill"></div></div>
        <div class="hp-text" id="player-hp-text">HP: 10 / 10</div>
      </div>
      <div class="hp-bar-container">
        <img id="enemy-sprite"><br>
        <div class="hp-bar"><div id="enemy-hp" class="fill"></div></div>
        <div class="hp-text" id="enemy-hp-text">HP: 10 / 10</div>
      </div>
    </div>
    <div id="log-box"></div>
    <div id="actions">
      <button class="btn" onclick="playerAct('slash')">üó° Slash</button>
      <button class="btn" onclick="playerAct('heal')">‚ù§Ô∏è Heal</button>
      <button class="btn" onclick="playerAct('block')">üõ° Block</button>
      <button class="btn" onclick="playerAct('kick')">üî• Kick</button>
    </div>
    <div id="replay" style="display:none;">
      <button class="btn" onclick="restart()">üîÅ Duel Again</button>
    </div>
    <div id="leaderboard">
      <h3>üåê Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>
</div>
<script>
let player = { hp: 10, name: '', clan: '', xp: 0 }, enemy = { hp: 10, name: '', clan: '' }, block = false;

function start(clan) {
  const name = document.getElementById("username").value.trim();
  if (!name) return alert("Enter your name.");
  player.name = name;
  player.clan = clan;
  enemy.clan = clan === "fire" ? "water" : "fire";
  enemy.name = enemy.clan === "fire" ? "üî• Fire Bushido" : "üíß Water Bushido";

  document.getElementById("vs-title").textContent = `${clan === 'fire' ? 'Fire' : 'Water'} Bushido VS ${enemy.clan === 'fire' ? 'Fire' : 'Water'} Bushido`;
  document.getElementById("player-sprite").src = clan === "fire"
    ? "https://i.postimg.cc/brgCtW68/fire-right-facing.png"
    : "https://i.postimg.cc/hPxwsZfL/water-right-facing.png";
  document.getElementById("enemy-sprite").src = enemy.clan === "fire"
    ? "https://i.postimg.cc/T3p7KknM/fire-left-facing.png"
    : "https://i.postimg.cc/k4pFPCh2/water-left-facing.png";

  document.getElementById("setup").style.display = "none";
  document.getElementById("game").style.display = "block";
  updateBars();
  updateLeaderboard();
}

function playerAct(action) {
  if (player.hp <= 0 || enemy.hp <= 0) return;
  const log = document.getElementById("log-box");
  const p = document.createElement("p");
  let msg = "", dmg = 0;
  block = false;

  if (action === "slash") {
    dmg = 3;
    enemy.hp = Math.max(0, enemy.hp - dmg);
    showFX("slash", document.getElementById("enemy-sprite"));
    msg = "You used Slash!";
  } else if (action === "heal") {
    const heal = player.clan === "water" ? 3 : 2;
    player.hp = Math.min(10, player.hp + heal);
    showFX("heal", document.getElementById("player-sprite"));
    msg = `You healed ${heal} HP!`;
  } else if (action === "block") {
    block = true;
    msg = "You prepare to block.";
  } else if (action === "kick") {
    dmg = 2 + Math.floor(Math.random() * 3);
    enemy.hp = Math.max(0, enemy.hp - dmg);
    showFX("kick", document.getElementById("enemy-sprite"));
    msg = `${player.clan === 'fire' ? 'Flame' : 'Water'} Kick hits!`;
  }

  p.textContent = msg;
  p.className = "log-left";
  log.prepend(p);
  updateBars();

  if (enemy.hp <= 0) {
    const win = document.createElement("p");
    win.className = "log-left";
    win.textContent = "üèÜ You win!";
    log.prepend(win);
    player.xp += 5;
    localStorage.setItem(player.name + "_xp", player.xp);
    updateLeaderboard();
    document.getElementById("replay").style.display = "block";
  } else {
    disableButtons(true);
    setTimeout(enemyTurn, 800);
  }
}

function enemyTurn() {
  if (player.hp <= 0 || enemy.hp <= 0) return;
  const log = document.getElementById("log-box");
  const p = document.createElement("p");
  const move = ["strike", "focus", "strike"][Math.floor(Math.random() * 3)];

  if (move === "strike") {
    const dmg = block ? 0 : 2;
    player.hp = Math.max(0, player.hp - dmg);
    if (!block) showFX("slash", document.getElementById("player-sprite"));
    p.textContent = block ? "Enemy attacked but you blocked!" : "Enemy slashed you!";
  } else if (move === "focus") {
    const heal = enemy.clan === "water" ? 3 : 2;
    enemy.hp = Math.min(10, enemy.hp + heal);
    showFX("heal", document.getElementById("enemy-sprite"));
    p.textContent = "Enemy heals itself!";
  }

  p.className = "log-right";
  log.prepend(p);
  updateBars();

  if (player.hp <= 0) {
    const lose = document.createElement("p");
    lose.className = "log-right";
    lose.textContent = "üíÄ You were defeated.";
    log.prepend(lose);
    document.getElementById("replay").style.display = "block";
  } else {
    disableButtons(false);
  }
}

function updateBars() {
  document.getElementById("player-hp").style.width = (player.hp * 10) + "%";
  document.getElementById("enemy-hp").style.width = (enemy.hp * 10) + "%";
  document.getElementById("player-hp-text").textContent = `HP: ${player.hp} / 10`;
  document.getElementById("enemy-hp-text").textContent = `HP: ${enemy.hp} / 10`;
}

function updateLeaderboard() {
  const users = Object.keys(localStorage).filter(k => k.endsWith("_xp"));
  const sorted = users.map(k => ({ name: k.replace("_xp", ""), xp: parseInt(localStorage.getItem(k)) }))
                     .sort((a,b) => b.xp - a.xp);
  const list = document.getElementById("leaderboard-list");
  list.innerHTML = sorted.map(u => `<li>${u.name} ‚Äî Level ${1 + Math.floor(u.xp / 10)} | XP: ${u.xp}</li>`).join("");
}

function showFX(type, target) {
  const fx = document.createElement("div");
  fx.className = "fx";
  const urls = {
    heal: "https://i.postimg.cc/jd0WBCdp/health.png",
    slash: "https://i.postimg.cc/1XgpBdBD/slash.jpg",
    fire: "https://i.postimg.cc/4xY1wm8r/fire-attack.png",
    water: "https://i.postimg.cc/KjQ5pLhy/water-attack.png"
  };
  fx.style.backgroundImage = `url('${type === "kick" ? (player.clan === "fire" ? urls.fire : urls.water) : urls[type]}')`;
  fx.style.left = target.offsetLeft + target.offsetWidth / 2 + "px";
  fx.style.top = target.offsetTop + target.offsetHeight / 2 + "px";
  target.parentElement.appendChild(fx);
  setTimeout(() => fx.remove(), 600);
}

function restart() {
  player.hp = 10;
  enemy.hp = 10;
  block = false;
  document.getElementById("setup").style.display = "block";
  document.getElementById("game").style.display = "none";
  document.getElementById("log-box").innerHTML = "";
  updateBars();
}

function disableButtons(disable) {
  document.querySelectorAll("#actions button").forEach(btn => btn.disabled = disable);
}
</script>
</body>
</html>
